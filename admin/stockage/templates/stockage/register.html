<div class="container py-5">
  {% extends "main.html" %}
  {% block content %}
  <h1>Register</h1>
{% if messages %}
  {% for message in messages %}
      <p>{{ message }}</p>
  {% endfor %}
{% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <br><br><br>
    <input type="submit" value="Register" class="button">
  </form>
  <p class="text-center">Have an account? <a href="/">Login</a>.</p>
</div>
{% endblock %}
