<div class="container py-5">
  <h1>Register</h1>
{% if messages %}
  {% for message in messages %}
      <p>{{ message }}</p>
  {% endfor %}
{% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Register</button>
  </form>
  <p class="text-center">Have an account? <a href="/">Login</a>.</p>
</div>
