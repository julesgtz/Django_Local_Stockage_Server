<div class="container py-5">
  {% extends "main.html" %}
  {% block content %}
  <h1>Login</h1>
{% if messages %}
  {% for message in messages %}
      <p class="error">{{ message }}</p>
  {% endfor %}
{% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <br><br><br>
    <input type="submit" value="Login" class="button">
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
{% endblock %}
