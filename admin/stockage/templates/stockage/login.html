<div class="container py-5">
  <h1>Login</h1>
{% if messages %}
  {% for message in messages %}
      <p>{{ message }}</p>
  {% endfor %}
{% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
